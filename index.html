<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>牛客网V8 JS模拟环境</title>
  <style>
    textarea {
      display: block;
    }
  </style>
</head>

<body>
  <p>提供 readline() 和 print() 接口的模拟环境</p>
  <p><a href="https://www.bysb.net/3270.html">浏览发布页面</a></p>
  Timeout :
  <input type="number" value="2000" id="timeout">
  <textarea name="code" id="code" cols="100" rows="30" placeholder="//code"></textarea>
  <textarea name="input" id="input" cols="100" rows="10" placeholder="//input"></textarea>
  <button id="runBtn">RUN</button>
  <textarea name="output" id="output" cols="100" rows="5" placeholder="//output"></textarea>
</body>
<script src="./script.js"></script>

</html>
